<div ng-controller="DeckController as vm">
    <spinner class="light" ng-if="!vm.deck"></spinner>

    <section ng-if="vm.deck">
        <header class="form-inline" style="border-top:0;">
            <span class="h4" ng-if="!vm.canEdit">{{vm.deck.name}}</span>
            <input class="form-control name-input" ng-model="vm.deck.name" ng-model-options="{updateOn: 'blur'}" ng-change="vm.onChange()"
                pu-elastic-input ng-if="vm.canEdit" />
            <button class="btn btn-default" ng-click="vm.save()" ng-if="vm.canCreate && !vm.deck.id" ng-disabled="vm.isSaving">
                {{ vm.isSaving ? "Saving" : "Save this Deck" }}
                <pulse ng-if="vm.isSaving"></pulse>
            </button>
            <button class="btn btn-default" ng-click="vm.delete()" ng-if="vm.canEdit && vm.deck.id" ng-disabled="vm.isDeleting">
                {{ vm.isDeleting ? "Deleting" : "Delete this Deck" }}
                <pulse ng-if="vm.isDeleting"></pulse>
            </button>
        </header>

        <div ng-if="vm.deck.cardGroups[0].cards.length > 0">
            <header>Stats</header>
            <stats cards="vm.deck.cardGroups[0].cards"></stats>
        </div>

        <div ng-repeat="cardGroup in ::vm.deck.cardGroups">
            <card-group group="cardGroup" on-change="vm.onChange" can-edit="vm.canEdit"></card-group>
        </div>
    </section>
</div>
