<div ng-controller="DeckController as vm">
    <div class="panel panel-default" ng-if="vm.deck">
        <div class="panel-heading form-inline">
            <input class="form-control name-input" ng-model="vm.deck.name" pu-elastic-input />
            <button class="btn btn-default" ng-click="vm.deck.save()">Save Deck</button>
        </div>
    </div>

    <div class="panel panel-default" ng-if="vm.deck.cardGroups[0].cards.length > 0">
        <div class="panel-heading">Stats</div>
        <div class="panel-body" ng-if="vm.deck.cardGroups[0].cardList.length > 0">
            <stats cards="vm.deck.cardGroups[0].cardList"></stats>
        </div>
    </div>

    <div ng-repeat="cardGroup in vm.deck.cardGroups">
        <card-group group="cardGroup"></card-group>
    </div>
</div>
