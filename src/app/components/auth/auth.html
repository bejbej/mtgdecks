<div ng-controller="AuthController as vm">
    <button ng-click="vm.login()" ng-if="!vm.isLoggedIn()" ng-disabled="vm.isLoggingIn">
        <span ng-if="vm.isLoggingIn">Logging In <span text-spinner></span></span>
        <span ng-if="!vm.isLoggingIn">Login</span>
    </button>
    <button ng-click="vm.logout()" ng-if="vm.isLoggedIn()">Logout</button>
</div>
